<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Explorer</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #fdf7e3; /* Light golden */
    }
  </style>
</head>

<body class="min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-6">Course Explorer</h1>

  <!-- Search + Filter + Sort -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <input
      id="searchInput"
      type="text"
      placeholder="Search courses..."
      class="p-3 border rounded-lg w-full"
/>

    <select id="categoryFilter" class="p-3 border rounded-lg w-full">
      <option value="">All Categories</option>
      <option value="Technology">Technology</option>
      <option value="Business">Business</option>
      <option value="Arts">Arts</option>
      <option value="Science">Science</option>
    </select>

    <select id="sortSelect" class="p-3 border rounded-lg w-full">
      <option value="none">Sort By</option>
      <option value="rating">Rating (High → Low)</option>
      <option value="priceLow">Price (Low → High)</option>
      <option value="priceHigh">Price (High → Low)</option>
    </select>
  </div>

  <!-- ⭐ FORM (Added Back) -->
  <div class="mb-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-4">Add a Course Category</h2>

    <form id="categoryForm" class="flex flex-col md:flex-row gap-4">
      <input
        id="categoryInput"
        type="text"
        placeholder="Enter a category (e.g., Technology)"
        class="p-3 border rounded-lg flex-1"
      />

      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700"
      >
        Submit
      </button>
    </form>

    <p id="formMessage" class="mt-3 text-green-700 font-medium hidden">
      Category added successfully!
    </p>
  </div>

  <!-- Courses Container -->
  <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

  <script>
    // ----------- REALISTIC COURSE DATA -----------
    const courses = [
      { title: "Python for Data Science", category: "Technology", rating: 4.8, price: 1500 },
      { title: "Financial Markets 101", category: "Business", rating: 4.6, price: 1200 },
      { title: "Digital Marketing Essentials", category: "Business", rating: 4.7, price: 1800 },
      { title: "Introduction to Graphic Design", category: "Arts", rating: 4.5, price: 900 },
      { title: "Machine Learning Foundations", category: "Science", rating: 4.9, price: 2000 },
      { title: "Photography Masterclass", category: "Arts", rating: 4.4, price: 800 },
      { title: "Web Development Bootcamp", category: "Technology", rating: 4.8, price: 1700 },
      { title: "Behavioral Economics Basics", category: "Science", rating: 4.7, price: 1300 }
    ];

    let filteredCourses = [...courses];

    // ------------ RENDER COURSES ------------
    function renderCourses() {
      const container = document.getElementById("courseList");
      container.innerHTML = "";

      if (filteredCourses.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-600">No courses found.</p>`;
        return;
      }

      filteredCourses.forEach(course => {
        container.innerHTML += `
          <div class="p-4 bg-white rounded-lg shadow">
            <h2 class="text-xl font-bold">${course.title}</h2>
            <p class="text-gray-600">Category: ${course.category}</p>
            <p class="text-gray-600">Rating: ⭐ ${course.rating}</p>
            <p class="font-semibold mt-2">₹${course.price}</p>
          </div>
        `;
      });
    }

    // ------------ SEARCH ------------
    document.getElementById("searchInput").addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase();
      filteredCourses = courses.filter(course =>
        course.title.toLowerCase().includes(searchTerm)
      );
      applyFiltersAndSort();
    });

    // ------------ FILTER ------------
    document.getElementById("categoryFilter").addEventListener("change", applyFiltersAndSort);

    // ------------ SORT ------------
    document.getElementById("sortSelect").addEventListener("change", applyFiltersAndSort);

    function applyFiltersAndSort() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const sortType = document.getElementById("sortSelect").value;

      filteredCourses = courses.filter(course => {
        const matchesSearch = course.title.toLowerCase().includes(searchTerm);
        const matchesCategory = category === "" || course.category === category;
        return matchesSearch && matchesCategory;
      });

      if (sortType === "rating") {
        filteredCourses.sort((a, b) => b.rating - a.rating);
      } else if (sortType === "priceLow") {
        filteredCourses.sort((a, b) => a.price - b.price);
      } else if (sortType === "priceHigh") {
        filteredCourses.sort((a, b) => b.price - a.price);
      }

      renderCourses();
    }

    // ------------ FORM FUNCTIONALITY ------------
    document.getElementById("categoryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newCategory = document.getElementById("categoryInput").value.trim();

      if (newCategory === "") return;

      // Show success message
      const msg = document.getElementById("formMessage");
      msg.classList.remove("hidden");
      msg.textContent = `Category "${newCategory}" submitted!`;

      // Clear field
      document.getElementById("categoryInput").value = "";
    });

    // Initial render
    renderCourses();
  </script>

</body>
</html>
