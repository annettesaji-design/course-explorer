<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Course Explorer</title>
<!-- Tailwind  for quick, modern design -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--glass: rgba(255,255,255,0.7);} body{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}

.card { backdrop-filter: blur(6px); background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.55)); }
.star { color: #f59e0b; }
</style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 min-h-screen p-6">
<div class="max-w-6xl mx-auto">
<header class="mb-6 flex items-center justify-between">
<h1 class="text-2xl font-semibold">Course Explorer</h1>
<div class="text-sm text-slate-600">Interactive demo • Uses fetch + JSON • Ready for GitHub Pages</div>
</header>


<main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<!-- Left column: Controls + Course List -->
<section class="lg:col-span-2">
<div class="flex flex-wrap gap-3 items-center mb-4">
<input id="searchInput" type="search" placeholder="Search courses or instructor" class="px-3 py-2 border rounded-md w-full sm:w-72 focus:outline-none">


<select id="categoryFilter" class="px-3 py-2 border rounded-md">
<option value="">All Categories</option>
</select>


<select id="sortSelect" class="px-3 py-2 border rounded-md">
<option value="rating_desc">Sort: Rating (high → low)</option>
<option value="rating_asc">Sort: Rating (low → high)</option>
<option value="price_asc">Sort: Price (low → high)</option>
<option value="price_desc">Sort: Price (high → low)</option>
<option value="enrolled_desc">Sort: Enrolled (high → low)</option>
</select>


<label class="ml-auto text-sm text-slate-600">Per page:
<select id="pageSize" class="ml-2 px-2 py-1 border rounded-md">
<option>4</option>
<option selected>6</option>
<option>8</option>
</select>
</label>
</div>


<div id="courseList" class="space-y-4">
<!-- Course cards inserted here by JS -->
</div>


<nav class="mt-4 flex items-center justify-between">
<div id="pagination" class="flex gap-2"></div>
<div id="resultsInfo" class="text-sm text-slate-600"></div>
</nav>
</section>


<!-- Right column: Sign-up form and summary -->
<aside class="space-y-4">
<div class="card p-4 rounded-2xl shadow">
<h2 class="text-lg font-medium mb-2">Sign up for a course</h2>
<form id="signupForm" class="space-y-3">
<div>
<label class="text-sm">Full name</label>
</html>
