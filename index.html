<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Explorer</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #fdf7e3; /* Light golden background */
    }
  </style>
</head>

<body class="min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-6">Course Explorer</h1>

  <!-- Search + Filter + Sort -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    
    <input
      id="searchInput"
      type="text"
      placeholder="Search courses..."
      class="p-3 border rounded-lg w-full"
    />

    <select id="categoryFilter" class="p-3 border rounded-lg w-full">
      <option value="">All Categories</option>
      <option value="Technology">Technology</option>
      <option value="Business">Business</option>
      <option value="Arts">Arts</option>
      <option value="Science">Science</option>
    </select>

    <select id="sortSelect" class="p-3 border rounded-lg w-full">
      <option value="none">Sort By</option>
      <option value="rating">Rating (High → Low)</option>
      <option value="priceLow">Price (Low → High)</option>
      <option value="priceHigh">Price (High → Low)</option>
    </select>

  </div>

  <!-- Course List -->
  <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10"></div>


  <!-- ⭐ Registration Form at Bottom ⭐ -->
  <div class="bg-white p-6 rounded-xl shadow max-w-xl mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4 text-center">Course Registration</h2>

    <form id="signupForm" class="space-y-4">

      <input
        id="nameInput"
        type="text"
        placeholder="Your Name"
        class="p-3 border rounded-lg w-full"
        required
      />

      <input
        id="emailInput"
        type="email"
        placeholder="Email Address"
        class="p-3 border rounded-lg w-full"
        required
      />

      <input
        id="courseNameInput"
        type="text"
        placeholder="Course Name"
        class="p-3 border rounded-lg w-full"
        required
      />

      <button
        type="submit"
        class="bg-green-600 text-white px-6 py-3 rounded-lg w-full hover:bg-green-700"
      >
        Register
      </button>

    </form>

    <p id="successMessage" class="text-green-700 font-medium text-center mt-4 hidden">
      Registration successful!
    </p>
  </div>

  <script>
    let courses = [];
    let filteredCourses = [];

    // ------------ FETCH JSON DATA ------------
    fetch("courses.json")
      .then(response => response.json())
      .then(data => {
        courses = data;
        filteredCourses = [...courses];
        renderCourses();
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
      });

    // ------------ RENDER COURSES ------------
    function renderCourses() {
      const container = document.getElementById("courseList");
      container.innerHTML = "";

      if (filteredCourses.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-600">No courses found.</p>`;
        return;
      }

      filteredCourses.forEach(course => {
        container.innerHTML += `
          <div class="p-4 bg-white rounded-lg shadow">
            <h2 class="text-xl font-bold">${course.title}</h2>
            <p class="text-gray-600">Category: ${course.category}</p>
            <p class="text-gray-600">Rating: ⭐ ${course.rating}</p>
            <p class="font-semibold mt-2">₹${course.price}</p>
          </div>
        `;
      });
    }

    // ------------ SEARCH, FILTER, SORT ------------
    document.getElementById("searchInput").addEventListener("input", applyFiltersAndSort);
    document.getElementById("categoryFilter").addEventListener("change", applyFiltersAndSort);
    document.getElementById("sortSelect").addEventListener("change", applyFiltersAndSort);

    function applyFiltersAndSort() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const sortType = document.getElementById("sortSelect").value;

      filteredCourses = courses.filter(course => {
        const matchesSearch = course.title.toLowerCase().includes(searchTerm);
        const matchesCategory = category === "" || course.category === category;
        return matchesSearch && matchesCategory;
      });

      if (sortType === "rating") {
        filteredCourses.sort((a, b) => b.rating - a.rating);
      } else if (sortType === "priceLow") {
        filteredCourses.sort((a, b) => a.price - b.price);
      } else if (sortType === "priceHigh") {
        filteredCourses.sort((a, b) => b.price - a.price);
      }

      renderCourses();
    }

    // ------------ FORM FUNCTIONALITY ------------
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("successMessage").classList.remove("hidden");
      this.reset();
    });
  </script>

</body>
</html>
